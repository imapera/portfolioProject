    <script>
    
    	var language = "";
    	var section = "homeSection";  

    	function changeLanguage(newLanguage){
    	
    		language = newLanguage;    
    			    				
    		localStorage.setItem("language", language);    		
    		
			var elements = document.getElementsByClassName("content");			
   			for (i= 0; i < elements.length; i++) {
   				if (contents[elements[i].id + language]){
   					elements[i].innerHTML = contents[elements[i].id + language];
    			} else {
    				elements[i].innerHTML = "";
    			}
    		} 
    			
    	}
    	
    	function changeSection(newSection){ 
    	   
    	   	songPause();
    	   
    		if (unblockGame == 1){  	
    			if (newSection=="homeSection" || newSection=="lifeCurriculumSection" ){
    				document.getElementById(section).style.display="none";
    				document.getElementById(newSection).style.display="block";
    				section=newSection;    			
    			} else {
    				changeOk = 0;
    			
    				if (newSection=="designSection" && checkObjetive(0) == 1){
    					changeOk = 1;
    				} else if (newSection=="programmingSection" && checkObjetive(1) == 1){
    					changeOk = 1;
    				} else if (newSection=="miscellanySection" && checkObjetive(2) == 1){
    					changeOk = 1;
    				}
    				
    				if (changeOk == 1){
    					document.getElementById(section).style.display="none";
    					document.getElementById(newSection).style.display="block";
    					section=newSection;    				
    				} else {    					
    					showUnblockGame();
    				}
    			}    						
    		} else {	
    			document.getElementById(section).style.display="none";
    			document.getElementById(newSection).style.display="block";
    			section=newSection;
    		}    		
    		
    		if (newSection=="lifeCurriculumSection") setObjetive(0,1);
    		 		
    	}

    	
    	function init(){    	
    	
    		if (localStorage.language) {
    			changeLanguage(localStorage.language);
			} else {
   				changeLanguage("spanish");
			}
			
			if (localStorage.backgroundColor) changeBGColor(localStorage.backgroundColor,0);			
    		changeSection("homeSection");    		   		
    		
    		updateUnblockGame();
    		
    		if (localStorage.cookiesAccepted == 1) stopLoadingAnimation();
    		
    	}
    	
    </script>
